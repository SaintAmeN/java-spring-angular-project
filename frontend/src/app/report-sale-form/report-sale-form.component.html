<mat-card>
  <mat-card-title>Report sale</mat-card-title>
  <mat-card-subtitle>Reporting new sale form</mat-card-subtitle>
  <mat-card-content class="report-sale-form-content">
    <form (ngSubmit)="sendReportSaleRequest()">
      <mat-form-field appearance="standard">
        <mat-label>Product name:</mat-label>
        <input matInput type="text" placeholder="Name:" [(ngModel)]="request.productName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Quantity:</mat-label>
        <input matInput type="number" step="1" min="0.0" placeholder="Quantity:" [(ngModel)]="request.quantity" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Unit price:</mat-label>
        <input matInput type="number" step="0.01" min="0.0" placeholder="Unit price:" [(ngModel)]="request.unitPrice" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Contract identifier:</mat-label>
        <input matInput type="text" placeholder="Contract identifier:" [(ngModel)]="request.contractId" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <div class="button-row">
        <button class="submit-button" type="submit" mat-button mat-raised-button>Submit</button>
        <button class="clear-button" type="reset" mat-button mat-raised-button >Clear</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
